apply plugin: 'android'
android {
    compileSdkVersion 18
    buildToolsVersion '19.0.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 17
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets {

        instrumentTest {
            instrumentTest.setRoot('src/instrumentTest')
        }
    }

}

dependencies {
    instrumentTestCompile 'com.jayway.android.robotium:robotium-solo:5.0.1@jar'

}